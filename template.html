<!DOCTYPE html>
<!-- template.html -->
<html>
  <head>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="app.css" />
    {{ headContent() }}
  </head>
  <body class="h-100">
    <div class="container-fluid">
      <div class="row h-100">
        <div class="col-sm-6 col-md-4 col-lg-3 ms-0 ps-0 h-100">
          <div class="bg-light ms-0 vh-100 h-100 px-4">
            <div class="navbar navbar-light mb-4">
              <div class="navbar-brand">
                <h2>SDG Explorer</h2>
              </div>
            </div>
            {{ sidebar }}
          </div>
        </div>
        <div class="col-sm-6 col-md-8 col-lg-9 mt-4">
          <div class="row">
            <div class="col-12">
              Data for SDG goals extracted from the
              <a href="https://dashboards.sdgindex.org/"
                >Sustainable Development Report 2023</a
              >.

              <br />

              Direct link to raw data used can be found here
              <a
                href="https://dashboards.sdgindex.org/static/downloads/files/SDR2023-data.xlsx"
                >here</a
              >
            </div>
          </div>

          {{ timeline }} {{ plot_plotly }} {{ plot_interactive }}
          <div class="card mt-4">
            <div class="card-header">
              <h5 class="mb-0">Variables included</h5>
            </div>
            <div class="card-body">{{ bottom_text }}</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
